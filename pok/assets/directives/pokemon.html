<div class="pole" ng-controller="gameController">


	<button class="button__start" ng-click="start()">Начать игру</button>

	<div class="ball" style="left:{{50+ballPos.X}}%;top:{{20+ballPos.Y}}%">
	<img class="ball" src="pic/{{pokemon.image}}" ng-click="next()"> </div>

	
	<span class="param">
	Level:{{level}}<br>
	Pokemon:{{pokemon.name}}<br>
	Health:{{health}}<br>
	</span>

</div>
